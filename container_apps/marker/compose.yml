services:
  marker:
    image: fhrozen/marker-pdf:latest
    build:
      context: .
      dockerfile: ./dev.dockerfile
      args:
        - TAG=fhrozen/python-root
    volumes:
      - ./models:/root/.cache/huggingface
      - ./marker/marker:/workspaces/marker/marker
    ports:
      - "8501:8501"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
